<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Pin Code Check</title>
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
        <div class="container">
            <h1>🔐 Pin Code</h1>
            <input type="text" id="code" maxlength="4" placeholder="4 digits number" />
            <button onclick="verifyCode()">Submit</button>
            <p id="result" class="flag"></p>
            <p id="error" class="error"></p>
        </div>

        <script src="/check-password.js"></script>
    </body>
</html>
